<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="bdr">
        <div class=" wrapper w-25 pt-2 ps-3 pe-3">
            <h4 class=" text-center  ">Currency Converter</h4>
            <div class="image w-75 m-auto">
                <img src="./images.png" alt="">
            </div>
            <label class="mt-4 text-light" for="amount">Amount</label><br>
            <input type="number" id="amount" value="100">
            <div class="dropdowns text-center mt-4">
                <select id="from" class="me-3"></select>
                <select id="to" class="ms-3"></select>
                <button class="convert mt-4">convert</button>
            </div>
     
            <p id="result" class="mt-3 text-center"> </p>
        </div>
    </div>

</body>
<script src="./currencycodes.js"></script>
<script src="./script.js"></script>


</html>
